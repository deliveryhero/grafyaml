[tox]
envlist = pep8,py38

[flake8]
show-source = True
ignore = E123,E125,H202,W503
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

[testenv]
deps =
    flake8
    coverage>=3.6
    python-subunit>=0.0.18
    requests-mock>=0.6.0
    mock>=1.2
    oslotest>=1.2.0
    testrepository>=0.0.18
    testscenarios>=0.4
    testtools>=0.9.36,!=1.2.0

commands = coverage run -m unittest discover []

[testenv:pep8]
commands = flake8 . --count --show-source --statistics
