dashboard:
  title: New dashboard
  rows:
    - title: New row
      height: 250px
      panels:
        - title: Panel Title
          type: text
          gridPos:
            h: 8
            w: 8
            x: 0
            y: 0
          options:
            mode: markdown
            content: "# Title\n\nFor markdown syntax help: [commonmark.org/help](https://commonmark.org/help/)"
            code:
              language: plaintext
              showLineNumbers: false
              showMiniMap: false
