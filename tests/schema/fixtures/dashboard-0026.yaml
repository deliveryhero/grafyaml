dashboard:
  title: Dashboard with links
  links:
    - type: dashboards
      title: test_link_title
      asDropdown: true
      tags:
        - test_tag
      includeVars: true
      keepTime: true
      targetBlank: true
    - type: link
      title: test_link_title
      icon: cloud
      url: http://grafana.com
  rows:
    - title: New row
      height: 250px
      panels:
        - title: Panel Title
          type: text
          gridPos:
            h: 8
            w: 8
            x: 0
            y: 0
          options:
            mode: markdown
            content: "# Title\n\nFor markdown syntax help: [commonmark.org/help](https://commonmark.org/help/)"
            code:
              language: plaintext
              showLineNumbers: false
              showMiniMap: false
